<!DOCTYPE html>
<html>
<head>
    <title>Jawad Portfolio</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'main/style.css' %}">
    <style>

body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f5f6fa;
}

/* Navbar */

nav{
    background:#222;
    padding:15px;
}

nav a{
    color:white;
    margin-right:20px;
    text-decoration:none;
    font-weight:bold;
}

nav a:hover{
    color:orange;
}

/* Container */

.container{
    width:80%;
    margin:auto;
    padding:40px 0;
}

/* Headings */

h1{
    color:#222;
    margin-bottom:20px;
}

/* Cards */

.card{
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.1);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

/* Buttons */

.btn{
    background:#222;
    color:white;
    padding:10px 20px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

.btn:hover{
    background:orange;
}

/* Forms */

input, textarea{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:5px;
}

textarea{
    height:120px;
}

</style>
</head>

<body>

<nav>
<a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
<a href="/about/" class="{% if 'about' in request.path %}active{% endif %}">About</a>
<a href="/services/" class="{% if 'services' in request.path %}active{% endif %}">Services</a>
<a href="/projects/" class="{% if 'projects' in request.path %}active{% endif %}">Projects</a>
<a href="/contact/" class="{% if 'contact' in request.path %}active{% endif %}">Contact</a>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>



<footer>
<p>Â© 2026 Jawad | Django Developer</p>
</footer>

</body>
</html>
